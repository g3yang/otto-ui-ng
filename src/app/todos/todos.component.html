  <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="todos$|async">
          <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let row" [routerLink]="['/todo-edit/', row.id]">{{row.title}}</td>
          </ng-container>
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>Delete?</th>
              <td mat-cell *matCellDef="let row">
                  <a mat-flat-button color="warn" (click)="delete(row.id)">
                      <mat-icon>delete</mat-icon>
                  </a>
              </td>
              
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <div class="button-row">
            <a mat-flat-button color="primary" [routerLink]="['/todo-add']"><mat-icon>add</mat-icon></a>
      </div>

      <div id="foo">
      </div>

      <div class="button-row">
        <button type="button" color="primary" (click)="foo()">FOO</button>
      </div>
  </div>
